<br />
<div ng-controller="LikesCtrl">
	<div class="song-card-container" ng-model="profile.likedTracks">
		<div class="song-card" ng-repeat="track in profile.likedTracks" ss-iso-item-two>
			<div class="song-title">{{track.title}}</div>
			<div class="song-artist">{{track.user.username}}</div>
			<div class="buttons">
				<div class="listens">2342</div>
				<div class="like-btn" ng-click="like(track)">3</div>
				<div class="comment-btn">56</div>
				<div class="respin-btn" ng-click="reSpin(track)"></div>
			</div>
			<div class="song-artwork" ng-click="playFromCard(track)">
				<img ng-src="{{track.artwork_url}}">
				<div class="card-play-pause"><img ng-src="../img/card-{{track.playIconState}}-icon.png" /></div>
			</div>
		</li>
	</ul>
</div>
